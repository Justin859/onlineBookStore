{% extends "base.html" %}
{% load static %}
{% load book_feature %}

{% block content %}
<div class="col-12 cart-col">
    <form action="" method="post">
        {% csrf_token %}
        {{formset.management_form}}
        <table class="table table-bordered">
            <thead>
                <tr>
                <th>#</th>
                <th>id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
        {% for form in formset %}
                <tr>
                <th scope="row">{{forloop.counter0}}</th>
                <td><input name="form-{{forloop.counter0}}-book_id" value="{{form.book_id.value}}" type="text" readonly></td>
                <td><input name="form-{{forloop.counter0}}-title" value="{{form.title.value}}" type="text" readonly></td>
                <td><input name="form-{{forloop.counter0}}-price" step="any" value="{{form.price.value}}" type="text" readonly></td>
                <td>{{form.quantity}}</td>
                </tr>
        {% endfor %}
            </tbody>
        </table>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Check Out&nbsp;&nbsp;<i class="fa fa-shopping-cart fa-lg"></i></button>
        </div>
    </form>
</div>
{{cart}}

{{cart_items}}
<!--{{cart_items}}-->
{% endblock %}
