{% extends "account_base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center" style="margin-top:5em">
        <div class="col-12 col-lg-4">
            <br>
            <h2>Reset Password</h2>
            <hr>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-12 col-lg-4">
            {% if form.errors %}
            <p>Please provide a valid email address</p>
            {% endif %}

            <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.name}}">Your Email address</label>
                <input type='text' class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-success" type="submit" value="Submit" />
            </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
