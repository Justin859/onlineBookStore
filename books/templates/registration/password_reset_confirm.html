{% extends "account_base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center" style="margin-top:5em">
        <div class="col-12 col-lg-4">
            <br>
            <h2>Create a New Password</h2>
            <hr>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-12 col-lg-4">
            {% if form.errors %}
            <p>The passwords do not match</p>
            {% endif %}
            <form method="post" action="{{request.get_full_path}}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.name}}">New Password</label>
                <input type='password' class="form-control" name="new_password1" placeholder="Enter New Password" required>
            </div>
            <div class="form-group">
                <label for="{{form.username.name}}">Re-enter Password</label>
                <input type='password' class="form-control" name="new_password2" placeholder="Re-Enter New Password" required>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-success" type="submit" value="Change Password" />
            </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
